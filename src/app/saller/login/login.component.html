<div class="container-fluid">
    <div class="row mh-100vh" *ngIf='loginPage'>

        <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
            id="login-block">
            <div class="m-auto w-lg-75 w-xl-50">
                <div [@fadeInOut] class="alert alert-info" *ngIf='errorList.length'>
                    <ul>
                        <li *ngFor='let error of errorList'>
                            <span class="text-danger">{{error}}</span>
                        </li>
                    </ul>
                </div>
                <h2 class="text-info font-weight-light mb-5"><i class="fa fa-diamond"></i>&nbsp;ورود به داشبورد</h2>
                <div>
                    <div class="form-group"><label class="text-secondary">ایمیل</label><input class="form-control"
                            type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"
                            [(ngModel)]='emailLogin'></div>
                    <div class="form-group"><label class="text-secondary">کلمه عبور</label>
                        <input class="form-control" type="password" required="" [(ngModel)]='passwordLogin'></div>
                    <button class="btn btn-info mt-2" type="submit" (click)='login()'>
                        <span>ورود</span>
                        <div class="spinner-border spinner-border-sm text-light m-s" role="status" *ngIf='sendLogin'>
                            <span class="sr-only">Loading...</span>
                          </div>
                    </button>
                </div>
                <p class="mt-3 mb-0"><a class="text-info small pointer" (click)='resetPassModal()'>کلمه عبور خود را
                        فراموش کرده اید؟</a></p>
                <p class="mt-3 mb-0"><a class="text-info small pointer" (click)="changePage()">عضو نیستید؟ ثبت نام
                        کنید</a></p>
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-end bg-block" id="bg-block-login">

        </div>
    </div>
    <div class="row mh-100vh" *ngIf='!loginPage'>
        <div class="col-lg-6 d-flex align-items-end bg-block" id="bg-block-signup">

        </div>
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
            id="login-block">

            <div class="m-auto w-lg-75 w-xl-50">
                <div [@fadeInOut] class="alert alert-info" *ngIf='errorList.length'>
                    <ul>
                        <li *ngFor='let error of errorList'>
                            <span class="text-danger">{{error}}</span>
                        </li>
                    </ul>
                </div>
                <h2 class="text-info font-weight-light mb-5"><i class="fa fa-diamond"></i>&nbsp;ثبت نام</h2>
                <div>
                    <div class="form-group"><label class="text-secondary">ایمیل</label>
                        <input class="form-control" type="text" required="" inputmode="email" [(ngModel)]='emailSign'>
                    </div>
                    <div class="form-group">
                        <label class="text-secondary">کلمه عبور</label>
                        <input class="form-control" type="password" required="" [(ngModel)]='passwordSign'>
                    </div>
                    <div class="form-group">
                        <label class="text-secondary">تکرار کلمه عبور</label>
                        <input class="form-control" type="password" required="" [(ngModel)]='repasswordSign'>
                    </div>
                    <button class="btn btn-info mt-2" (click)='signup()'>
                        <span>ثبت نام</span>
                        <div class="spinner-border spinner-border-sm text-light m-s" role="status" *ngIf='sendSign'>
                            <span class="sr-only">Loading...</span>
                          </div>
                    </button>
                </div>
                <p class="mt-3 mb-0"><a class="text-info small pointer" (click)="changePage()">عضو هستید؟ وارد شوید</a>
                </p>
            </div>
        </div>

    </div>
</div>
